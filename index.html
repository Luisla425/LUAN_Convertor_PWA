<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Epic Converter - Convertidor de monedas para Venezuela">
    <title>Epic Converter - EUR & USD</title>
    
    <!-- PWA Meta Tags -->
    <meta name="theme-color" content="#1a1a2e">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
    <link rel="apple-touch-icon" href="icon-192.png">
    <link rel="manifest" href="manifest.json">
    
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #1a1a2e 0%, #16213e 100%);
            min-height: 100vh;
            color: #fff;
            padding: 20px;
            overflow-x: hidden;
        }

        .container {
            max-width: 500px;
            margin: 0 auto;
        }

        .header {
            text-align: center;
            margin-bottom: 30px;
            animation: fadeInDown 0.6s ease-out;
        }

        .logo {
            font-size: 3rem;
            margin-bottom: 10px;
            filter: drop-shadow(0 0 20px rgba(255, 215, 0, 0.3));
        }

        h1 {
            font-size: 2rem;
            background: linear-gradient(90deg, #ffd700, #ffed4e);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
            margin-bottom: 5px;
        }

        .subtitle {
            color: #a8dadc;
            font-size: 0.9rem;
        }

        .rates-container {
            background: rgba(255, 255, 255, 0.05);
            backdrop-filter: blur(10px);
            border-radius: 20px;
            padding: 25px;
            margin-bottom: 25px;
            border: 1px solid rgba(255, 255, 255, 0.1);
            animation: fadeIn 0.8s ease-out;
        }

        .rate-item {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 15px;
            background: rgba(255, 255, 255, 0.05);
            border-radius: 12px;
            margin-bottom: 12px;
            transition: all 0.3s ease;
            border: 1px solid transparent;
        }

        .rate-item:hover {
            background: rgba(255, 255, 255, 0.1);
            border-color: rgba(255, 215, 0, 0.3);
            transform: translateY(-2px);
        }

        .rate-item:last-child {
            margin-bottom: 0;
        }

        .currency-info {
            display: flex;
            align-items: center;
            gap: 12px;
        }

        .currency-icon {
            font-size: 2rem;
        }

        .currency-name {
            font-weight: 600;
            color: #ffd700;
        }

        .currency-label {
            font-size: 0.85rem;
            color: #a8dadc;
        }

        .rate-value {
            font-size: 1.5rem;
            font-weight: bold;
            color: #4ecca3;
        }

        .converter-card {
            background: rgba(255, 255, 255, 0.05);
            backdrop-filter: blur(10px);
            border-radius: 20px;
            padding: 25px;
            margin-bottom: 20px;
            border: 1px solid rgba(255, 255, 255, 0.1);
            animation: fadeInUp 0.8s ease-out;
        }

        .input-group {
            margin-bottom: 20px;
        }

        label {
            display: block;
            margin-bottom: 8px;
            color: #a8dadc;
            font-size: 0.9rem;
        }

        input, select {
            width: 100%;
            padding: 15px;
            border-radius: 12px;
            border: 1px solid rgba(255, 255, 255, 0.2);
            background: rgba(255, 255, 255, 0.08);
            color: #fff;
            font-size: 1.1rem;
            transition: all 0.3s ease;
        }

        input:focus, select:focus {
            outline: none;
            border-color: #ffd700;
            background: rgba(255, 255, 255, 0.12);
            box-shadow: 0 0 15px rgba(255, 215, 0, 0.2);
        }

        select option {
            background: #1a1a2e;
            color: #fff;
        }

        .result-display {
            background: linear-gradient(135deg, #4ecca3 0%, #3eb489 100%);
            padding: 20px;
            border-radius: 15px;
            text-align: center;
            margin-top: 20px;
            box-shadow: 0 8px 20px rgba(78, 204, 163, 0.3);
        }

        .result-label {
            font-size: 0.9rem;
            margin-bottom: 5px;
            opacity: 0.9;
        }

        .result-value {
            font-size: 2rem;
            font-weight: bold;
        }

        .update-info {
            text-align: center;
            color: #a8dadc;
            font-size: 0.85rem;
            margin-top: 20px;
            animation: fadeIn 1s ease-out;
        }

        .loading {
            text-align: center;
            padding: 40px;
            color: #ffd700;
        }

        .spinner {
            border: 3px solid rgba(255, 255, 255, 0.1);
            border-radius: 50%;
            border-top: 3px solid #ffd700;
            width: 40px;
            height: 40px;
            animation: spin 1s linear infinite;
            margin: 0 auto 15px;
        }

        .error {
            background: rgba(244, 67, 54, 0.1);
            color: #ff6b6b;
            padding: 15px;
            border-radius: 12px;
            border: 1px solid rgba(244, 67, 54, 0.3);
            margin-top: 15px;
            text-align: center;
        }

        .footer {
            text-align: center;
            margin-top: 30px;
            padding: 20px;
            color: #a8dadc;
            font-size: 0.85rem;
        }

        .brand {
            color: #ffd700;
            font-weight: 600;
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

        @keyframes fadeIn {
            from { opacity: 0; }
            to { opacity: 1; }
        }

        @keyframes fadeInDown {
            from {
                opacity: 0;
                transform: translateY(-20px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        @keyframes fadeInUp {
            from {
                opacity: 0;
                transform: translateY(20px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        @media (max-width: 480px) {
            .logo {
                font-size: 2.5rem;
            }

            h1 {
                font-size: 1.5rem;
            }

            .rate-value {
                font-size: 1.2rem;
            }

            .result-value {
                font-size: 1.5rem;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <header class="header">
            <div class="logo">üí±</div>
            <h1>Epic Converter</h1>
            <p class="subtitle">EUR & USD - Tasas Oficiales</p>
        </header>

        <div id="loading" class="loading">
            <div class="spinner"></div>
            <p>Cargando tasas oficiales...</p>
        </div>

        <div id="mainContent" style="display: none;">
            <div class="rates-container">
                <h2 style="margin-bottom: 20px; font-size: 1.3rem;">üìä Tasas del D√≠a</h2>
                
                <div class="rate-item">
                    <div class="currency-info">
                        <div class="currency-icon">üí∂</div>
                        <div>
                            <div class="currency-name">EUR</div>
                            <div class="currency-label">Euro</div>
                        </div>
                    </div>
                    <div class="rate-value" id="eurRate">-</div>
                </div>

                <div class="rate-item">
                    <div class="currency-info">
                        <div class="currency-icon">üíµ</div>
                        <div>
                            <div class="currency-name">USD</div>
                            <div class="currency-label">D√≥lar Oficial BCV</div>
                        </div>
                    </div>
                    <div class="rate-value" id="usdRate">-</div>
                </div>
            </div>

            <div class="converter-card">
                <h2 style="margin-bottom: 20px; font-size: 1.3rem;">üîÑ Convertidor</h2>
                
                <div class="input-group">
                    <label for="amount">Monto</label>
                    <input type="number" id="amount" placeholder="Ingresa el monto" step="0.01" min="0">
                </div>

                <div class="input-group">
                    <label for="fromCurrency">De</label>
                    <select id="fromCurrency">
                        <option value="VES">üáªüá™ Bol√≠vares (Bs)</option>
                        <option value="USD">üíµ D√≥lares (USD)</option>
                        <option value="EUR">üí∂ Euros (EUR)</option>
                    </select>
                </div>

                <div class="input-group">
                    <label for="toCurrency">A</label>
                    <select id="toCurrency">
                        <option value="USD">üíµ D√≥lares (USD)</option>
                        <option value="VES">üáªüá™ Bol√≠vares (Bs)</option>
                        <option value="EUR">üí∂ Euros (EUR)</option>
                    </select>
                </div>

                <div id="result" class="result-display" style="display: none;">
                    <div class="result-label">Resultado</div>
                    <div class="result-value" id="resultValue">0.00</div>
                </div>
            </div>

            <div class="update-info" id="updateInfo">
                √öltima actualizaci√≥n: Cargando...
            </div>
        </div>

        <footer class="footer">
            <p>Powered by <span class="brand">LUANSystem‚Ñ¢</span></p>
            <p style="margin-top: 5px; font-size: 0.75rem;">Tasas oficiales ‚Ä¢ BCV & BCE</p>
        </footer>
    </div>

    <script>
        let rates = {
            USD: 0,
            EUR: 0
        };

        let lastUpdate = null;

        // Cargar tasas al iniciar
        async function loadRates() {
            try {
                // Cargar USD desde BCV
                const bcvResponse = await fetch('https://pydolarve.org/api/v1/dollar?page=bcv');
                const bcvData = await bcvResponse.json();
                rates.USD = parseFloat(bcvData.monitors.bcv.price);

                // Cargar EUR desde BCE
                const eurResponse = await fetch('https://pydolarve.org/api/v1/euro?page=bcv');
                const eurData = await eurResponse.json();
                rates.EUR = parseFloat(eurData.monitors.bcv.price);

                lastUpdate = new Date();
                updateDisplay();
                document.getElementById('loading').style.display = 'none';
                document.getElementById('mainContent').style.display = 'block';
            } catch (error) {
                console.error('Error cargando tasas:', error);
                document.getElementById('loading').innerHTML = `
                    <div class="error">
                        ‚ö†Ô∏è Error al cargar las tasas<br>
                        <small>Por favor, verifica tu conexi√≥n e intenta nuevamente</small>
                    </div>
                `;
            }
        }

        function updateDisplay() {
            document.getElementById('usdRate').textContent = formatCurrency(rates.USD, 'Bs');
            document.getElementById('eurRate').textContent = formatCurrency(rates.EUR, 'Bs');
            
            if (lastUpdate) {
                const timeStr = lastUpdate.toLocaleTimeString('es-VE', { 
                    hour: '2-digit', 
                    minute: '2-digit' 
                });
                const dateStr = lastUpdate.toLocaleDateString('es-VE', { 
                    day: '2-digit', 
                    month: 'short' 
                });
                document.getElementById('updateInfo').textContent = 
                    `√öltima actualizaci√≥n: ${dateStr} a las ${timeStr}`;
            }
        }

        function formatCurrency(value, currency = '') {
            const formatted = new Intl.NumberFormat('es-VE', {
                minimumFractionDigits: 2,
                maximumFractionDigits: 2
            }).format(value);
            return currency ? `${currency} ${formatted}` : formatted;
        }

        function convert() {
            const amount = parseFloat(document.getElementById('amount').value);
            const fromCurrency = document.getElementById('fromCurrency').value;
            const toCurrency = document.getElementById('toCurrency').value;
            const resultDiv = document.getElementById('result');
            const resultValue = document.getElementById('resultValue');

            if (isNaN(amount) || amount <= 0) {
                resultDiv.style.display = 'none';
                return;
            }

            if (fromCurrency === toCurrency) {
                resultValue.textContent = formatCurrency(amount, getCurrencySymbol(toCurrency));
                resultDiv.style.display = 'block';
                return;
            }

            let result = 0;

            // Conversiones
            if (fromCurrency === 'VES') {
                if (toCurrency === 'USD') {
                    result = amount / rates.USD;
                } else if (toCurrency === 'EUR') {
                    result = amount / rates.EUR;
                }
            } else if (fromCurrency === 'USD') {
                if (toCurrency === 'VES') {
                    result = amount * rates.USD;
                } else if (toCurrency === 'EUR') {
                    result = (amount * rates.USD) / rates.EUR;
                }
            } else if (fromCurrency === 'EUR') {
                if (toCurrency === 'VES') {
                    result = amount * rates.EUR;
                } else if (toCurrency === 'USD') {
                    result = (amount * rates.EUR) / rates.USD;
                }
            }

            resultValue.textContent = formatCurrency(result, getCurrencySymbol(toCurrency));
            resultDiv.style.display = 'block';
        }

        function getCurrencySymbol(currency) {
            const symbols = {
                'VES': 'Bs',
                'USD': '$',
                'EUR': '‚Ç¨'
            };
            return symbols[currency] || '';
        }

        // Event Listeners
        document.getElementById('amount').addEventListener('input', convert);
        document.getElementById('fromCurrency').addEventListener('change', convert);
        document.getElementById('toCurrency').addEventListener('change', convert);

        // Cargar tasas al iniciar
        loadRates();

        // Actualizar tasas cada 5 minutos
        setInterval(loadRates, 5 * 60 * 1000);

        // Registrar Service Worker para PWA
        if ('serviceWorker' in navigator) {
            window.addEventListener('load', () => {
                navigator.serviceWorker.register('sw.js')
                    .then(reg => console.log('Service Worker registrado'))
                    .catch(err => console.log('Error al registrar SW:', err));
            });
        }
    </script>
</body>
</html>
